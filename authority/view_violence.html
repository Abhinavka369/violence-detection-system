{% extends 'authority/index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/vio_post" >
    {% csrf_token %}
    <table class="table" style="width:450px;" align="right">
        <tr>
            <td>Date</td>
            <td><input type="date" class="form-control" name="dt" /></td>
            <td><button type="submit" class="btn btn-info"><i class="fa fa-search"></i> Search</button></td>
        </tr>
    </table>
</form>
<table border="1" class="table table-striped">
    <tr style="background: #8C1205;color: #ffffff;font-family: Georgia, serif;">
        <th>#</th>
        <th>DATE</th>
        <th>TIME</th>
        <th>AREA</th>
        <th>PLACE</th>
        <th>IMAGE</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.date }}</td>
        <td>{{ i.time }}</td>
        <td>{{ i.area }}</td>
        <td>{{ i.PLACE.place_name }}</td>
        <td><img src="{{ i.image }}" width="100" height="100"></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
