{% extends "admin/index.html" %}
{% block body %}
    <h1 align="center">AUTHORITY DETAILS</h1>
<table border="1" class="table table-striped" >
    <tr style="background: #8C1205;color: #ffffff;font-family: Georgia, serif;">
        <th>#</th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th>
        <th>GENDER</th>
        <th>PHOTO</th>
        <th colspan="2"></th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.gender }}</td>
        <td><img src="{{ i.photo }}" height="100" width="100"></td>
        <td><a href="/adm_edit_authority/{{ i.id }}#content" class="btn btn-info">Edit</a> </td>
        <td><a href="/adm_delete_authority/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure')">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
