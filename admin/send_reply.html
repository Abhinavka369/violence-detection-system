{% extends "admin/index.html" %}
{% block body %}
<form method="post" action="/adm_send_reply_post/{{ id }}">
    {% csrf_token %}
    <h1 align="center">SEND REPLY</h1>
    <table border="1" class="table table-striped" style="width: 500px;" align="center">
        <tr>
            <td>Reply</td>
            <td><textarea rows="5" cols="45" name="textarea" class="form-control" required ></textarea> </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="SEND" class="btn btn-success" /> </td>
        </tr>
    </table>
</form>
{% endblock %}
